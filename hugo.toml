baseURL = "https://zacharyetters.com/"
title = "Zachary's Portfolio"
paginate = 5
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
#googleAnalytics = "UA-123-45"
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Zachary's Portfolio"
description = "Zachary's Portfolio"
keywords = [ "Blog", "Portfolio", "Personal" ]
author = "Zachary Etters"
images = [ "images/avatar.jpg" ]
DateFormat = "January 2, 2006"
defaultTheme = "light"

disableThemeToggle = false
ShowReadingTime = false
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = false
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "images/avatar.jpg"
  favicon16x16 = "images/avatar-16x16.jpg"
  favicon32x32 = "images/avatar-32x32"
  apple_touch_icon = "images/avatar.jpg"
  safari_pinned_tab = "images/avatar.jpg"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Zachary Etters"
  subtitle = "Network Administration Student"
  imageUrl = "images/avatar.jpg"
  imageWidth = 300
  imageHeight = 300
  imageTitle = ""

    [[params.profileMode.buttons]]
    name = "About"
    url = "about"
    
    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

  [params.homeInfoParams]
  Title = "Hi there ðŸ‘‹"
  Content = "Welcome to my blog"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/zacharyetters/"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/zacharyetters/"

  #[[params.socialIcons]]
  #name = "x"
  #url = "https://x.com"

[params.analytics.google]
#SiteVerificationTag = "XYZabc"

[params.analytics.bing]
#iteVerificationTag = "XYZabc"

[params.analytics.yandex]
#SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 30

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 20

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 10

[markup.highlight]
noClasses = false

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[sitemap]
changefreq =  ""
filename = "sitemap.xml"
priority = 0