name: Update Hugo Version from Blowfish Repo

on:
  schedule:
    - cron: "30 6 * * *" # Everyday at 6:30 AM UTC
  workflow_dispatch:

jobs:
  update-hugo:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Allows the workflow to push changes

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Fetch latest verified Hugo version from Blowfish repo
      - name: Get latest verified Hugo version
        id: fetch_version
        run: |
          raw_url="https://raw.githubusercontent.com/nunocoracao/blowfish/main/release-versions/hugo-latest.txt"
          version=$(curl -s $raw_url)
          version_no_v="${version#v}"  # Strip leading 'v'
          echo "HUGO_VERSION=$version_no_v" >> $GITHUB_ENV
          echo "Latest verified Hugo version: $version_no_v"

      # 3. Update wrangler.toml
      - name: Update wrangler.toml
        run: |
          sed -i "s/^HUGO_VERSION = .*/HUGO_VERSION = \"${{ env.HUGO_VERSION }}\"/" wrangler.toml

      # 4. Commit and push changes
      - name: Commit and push updated wrangler.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wrangler.toml
          git commit -m "Update Hugo version to ${{ env.HUGO_VERSION }}" || echo "No changes to commit"
          git push
