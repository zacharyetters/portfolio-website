name: Update Blowfish Submodule

on:
  schedule:
    - cron: "30 6 * * *" # Everyday at 6:30 AM UTC
  workflow_dispatch:

jobs:
  update-blowfish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update Blowfish submodule
        run: |
          git submodule update --init --remote --force

      - name: Get Blowfish version
        id: blowfish-version
        run: |
          cd themes/blowfish
          version=$(git describe --tags --abbrev=0 2>/dev/null || echo unknown)
          echo "version=$version" >> $GITHUB_OUTPUT
          cd ../..

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update Blowfish submodule to latest (${{ steps.blowfish-version.outputs.version }})"
          title: "⚙️ Update Blowfish submodule to ${{ steps.blowfish-version.outputs.version }}"
          body: |
            This PR updates the Blowfish theme submodule to the latest commit from upstream.

            Updated to version: ${{ steps.blowfish-version.outputs.version }}
          branch: update/blowfish-${{ steps.blowfish-version.outputs.version }}
          delete-branch: true
          labels: "dependencies"
          token: ${{ secrets.PAT_TOKEN }}
