name: Update Copyright Year

on:
  schedule:
    - cron: "0 5 1 1 *" # 00:00 EST (5:00 AM UTC) on Jan 1 each year
  push:
    branches:
      - test-yearly-copyright
  workflow_dispatch:

jobs:
  update-year:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update copyright year
        id: update-year
        run: |
          current_year=$(date +%Y)
          echo "current_year=$current_year" >> $GITHUB_OUTPUT
          file_path="config/_default/languages.en.toml"

          if [ -f "$file_path" ]; then
            sed -i "s/copyright = \"© [0-9]\{4\} Zachary Etters\"/copyright = \"© ${current_year} Zachary Etters\"/" "$file_path"
            echo "Updated copyright year to ${current_year}"
          else
            echo "File not found: $file_path"
            exit 1
          fi

      - name: Check for changes
        id: git-diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update copyright year"
          title: "⚙️ Chore(copyright): Update copyright year to ${{ steps.update-year.outputs.current_year }}"
          body: |
            This PR updates the copyright year in:
            `portfolio-website/config/_default/languages.en.toml`

            Updated to: © ${{ steps.update-year.outputs.current_year }} Zachary Etters

            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)

          branch: update/copyright-year-${{ steps.update-year.outputs.current_year }}
          delete-branch: true
          labels: "enhancement"
